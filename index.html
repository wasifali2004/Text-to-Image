<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Text To Image</h1>
    
    <div class="show">
        <div class="inps">
            <label for="inp">Enter text to be converted to image.</label>
            <br>
            <input type="text" name="in" id="inp" placeholder="Type here">
            <br>
            <div class="wrapper">
                <button class="btn">Generate</button>
            </div>
           
        </div> 

        <div class="image">
            <img src="" alt="" class="Image">
        </div> 
    </div>
    
    <script src="app.js"></script>
</body>
</html>
